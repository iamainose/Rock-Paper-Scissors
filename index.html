<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <h2 class="header">Rock-Paper-Scissors</h2> 
    <button id="resetbtn" class="btn"></button> 
    <p class="result"></p> 
    <div id="ties"></div> 
    <div class="player">
         <div class="playerchoice"></div>
          <p class="playerscore"></p> 
          <div class="playerimages">
             <img src="./Images/rock.png" alt="rock" id="rock" class="imgs"> 
             <img src="./Images/paper.png" alt="paper" id="paper" class="imgs"> <img src="./Images/scissors.png" alt="scissors" id="scissors" class="imgs"> 
         </div>
     </div> 
     <div class="computer">
         <div class="computerchoice"></div>
          <p class="computerscore"></p> 
          <div class="computerimages">
             <img src="./Images/rock.png" alt="rock" class="imgs"> 
             <img src="./Images/paper.png" alt="paper" class="imgs">
             <img src="./Images/paper.png" alt="scissors" class="imgs">
          </div>
     </div>

     
     <script src="./script.js"></script>     
</body>
</html>
